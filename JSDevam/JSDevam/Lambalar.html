<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        function ChangeImage()
        {
            var image = document.getElementById("image");
            if (image.src.match("object-bulb-off-vector-1858972.jpg"))
            {
                image.src = "light_bulb_On.png";
            }
            else
            {
                image.src = "object-bulb-off-vector-1858972.jpg";
            }
        }
    </script>
</head>
<body>
    <img src="object-bulb-off-vector-1858972.jpg" id="image" width="100" height="180" onclick="ChangeImage()"/>

</body>
</html>
